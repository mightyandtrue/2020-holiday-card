<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>M&T Holiday Card</title>

<body>

  <div id="scene">

    <!-- SNOW VIDEO -->
    <video class="background-video" id="snow" displaysinline autoplay muted loop>
      <source src="https://storage.googleapis.com/mightyandtrue-website/snow_loop.mp4" type="video/mp4"></source>
    </video>

    <!-- ROCKET SHIP VIDEO -->
    <video class="background-video" id="rocket-ship" displaysinline autoplay muted>
      <source src="https://storage.googleapis.com/mightyandtrue-website/01_rocket_launch_4mb.mp4" type="video/mp4"></source>
    </video>

    <!-- KARATE CHOP VIDEO -->
    <video class="background-video" id="karate-chop" displaysinline autoplay muted>
      <source src="https://storage.googleapis.com/mightyandtrue-website/01_rocket_launch_4mb.mp4" type="video/mp4"></source>
    </video>

    <!-- YETI VIDEO -->
    <video class="background-video" id="yeti" displaysinline autoplay muted>
      <source src="https://storage.googleapis.com/mightyandtrue-website/03_yeti_4mb.mp4" type="video/mp4"></source>
    </video>

    <!-- SLING SHOT VIDEO -->
    <video class="background-video" id="sling-shot" displaysinline autoplay muted>
      <source src="https://storage.googleapis.com/mightyandtrue-website/02_slingshot_4mb.mp4" type="video/mp4"></source>
    </video>

    



    <div id="center-content">
      <img src="./images/header.png" />
      <br />
      <br />

      <!-- AVATAR BUTTONS -->
      <div id="avatar-buttons" class="buttons-wrapper">
        <div class="button" data-avatar="murder-hornet"><img class="iconTransport" src="./images/icon_hornet.png" alt="Murder_Hornet" /></div>
        <div class="button" data-avatar="zoom"><img class="iconTransport" src="./images/icon_zoom.png" alt="Zoom" /></div>
        <div class="button" data-avatar="toilet-paper"><img class="iconTransport" src="./images/icon_tp.png" alt="toilet_paper" /></div>
        <div class="button" data-avatar="tiger-king"><img class="iconTransport" src="./images/icon_tiger_king.png" alt="tiger_king" /></div>
      </div>


      <!-- ACTION BUTTONS -->
      <div id="action-buttons" class="buttons-wrapper">
        <div class="button" data-goodbye-action="rocket-ship"><img class="iconTransport" src="./images/button_rocket.png" alt="rocket ship" /></div>
        <div class="button" data-goodbye-action="sling-shot"><img class="iconTransport" src="./images/button_slingshot.png" alt="sling shot" /></div>
        <div class="button" data-goodbye-action="yeti"><img class="iconTransport" src="./images/button_yeti.png" alt="yeti" /></div>
        <div class="button" data-goodbye-action="karate-chop"><img class="iconTransport" src="./images/button_karatechop.png" alt="karate chop" /></div>
      </div>
    </div>



    <!-- DESK IMAGES -->
    <div id="slideSwitch" class="table-images">
      <img id="tableHeightImage" class="tableVariations default-desk-image" src="./images/desk.png"></img>
      <img id="toilet-paper" class="tableVariations" src="./images/desk_toilet-paper.png" />
      <img id="tiger-king" class="tableVariations" src="./images/desk_tiger-king.png" style="display:none;width:100%;"></img>
      <img id="zoom" class="tableVariations" src="./images/desk_zoom.png" style="display:none;width:100%;" />
      <img id="murder-hornet" class="tableVariations"  src="./images/desk_murder-hornet.png" />
    </div>





    <!-- END SCREEN -->
    <div id="end-screen-content">
      <h2>End Screen Title 2020</h2>

      <div id="end-screen-buttons" class="buttons-wrapper">
        <div id="restart-button" class="button"><img src="./images/button_redo.png" alt="go back" /></div>
        <div id="share-button" class="button"><img src="./images/button_share.png" alt="share" /></div>
      </div>
    </div>



    <div id="share-buttons">
      <div id="close-share-buttons">+</div>
      
      <div id="share-buttons-inner-wrapper">
        <a href="mailto:?subject=Say%20goodbye%20to%202020.&body=Have%20fun%20saying%20goodbye%20to%202020.">
          <svg class="email-share-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M503.691 189.836L327.687 37.851C312.281 24.546 288 35.347 288 56.015v80.053C127.371 137.907 0 170.1 0 322.326c0 61.441 39.581 122.309 83.333 154.132 13.653 9.931 33.111-2.533 28.077-18.631C66.066 312.814 132.917 274.316 288 272.085V360c0 20.7 24.3 31.453 39.687 18.164l176.004-152c11.071-9.562 11.086-26.753 0-36.328z"/></svg>

      </div>
    </div>


    
  </div><!-- end #scene -->

      var avatar = $(this).attr('data-avatar');
      $('.table-images img').hide();
      $('#' + avatar).show();
