  <div id="scene">

    <div id="center-content">
      <img src="./images/header.png" ></img>

      <div id="goodbye-choices">
        <div class="goodbye-button" data-goodbye-action="tiger"><img class="iconTransport" src="./images/icon_hornet.png" alt="Murder_Hornet"></div>

<div id="slideSwitch"  style="width:100%;position: fixed;margin-bottom: 0px;bottom: 0;">
  <img id="tableHeightImage"   style="position: fixed;z-index:1;width:100%;margin-bottom: 0px;bottom: 0;" class="tableVariations" src="./images/desk_items.png"></img>

    <video id="background-video" displaysinline autoplay muted></video>

    <!-- snow -->
      <lottie-player id="letItSnow" style="display:none;height:100%;width:100%;" id="snow" src="https://assets8.lottiefiles.com/packages/lf20_pkdfmyto.json" background="transparent" speed="1" style="width: 100%; height: 100%;" autoplay loop></lottie-player>

    <!-- ball -->
    <div class="background-lottie-animation" style="width: 100%; height: 100%;">
      <lottie-player class="lottie-player" id="tiger" src="https://assets3.lottiefiles.com/packages/lf20_u0nyknnj.json" background="transparent" speed="1" style="width: 100%; height: 100%;"></lottie-player>

    <div class="background-lottie-animation">
      <lottie-player class="lottie-player" id="karate-chop" src="https://assets6.lottiefiles.com/packages/lf20_gmnaoa1j.json" background="transparent" speed="1" style="width: 100%; height: 100%;"></lottie-player>

      <lottie-player class="lottie-player" id="rocket-ship" src="https://assets9.lottiefiles.com/packages/lf20_oz7efnyx.json" background="transparent" speed="1" style="width: 100%; height: 100%;"></lottie-player>
    </div>

    <!-- coin -->
    <div class="background-lottie-animation">
      <lottie-player class="lottie-player" id="fireworks" src="https://assets5.lottiefiles.com/packages/lf20_q3sg17ly.json" background="transparent" speed="1" style="width: 100%; height: 100%;"></lottie-player>
    </div>

  </div><!-- end #scene -->




  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


  <script>

  var size = [window.innerWidth,window.innerHeight];  //public variable

  $(window).resize(function(){

     window.resizeTo(100,100);
  });

  $('#slideSwitch').css({
     position: 'fixed',
     bottom:'-6px',
  });



  $(document).ready(function() {




  setTimeout(function(){$("#letItSnow").fadeIn(200)},200);


  $('.goodbye-button').hover(function() {




    $('.tableVariations').eq(0).css({
        'z-index': '-1',
    });

    $('.tableVariations').eq(1).css({
       'z-index': '1',
   });




  })

    $('.goodbye-button').on('click', function() {




        let tableHeight = $("#slideSwitch").height();
        let windowHeight = $(window).height();



        setTimeout(function(){$("#slideSwitch").animate({top: windowHeight+'px'},function(){
          $('.tableVariations').eq(0).css({
             display: 'none',
         });
         $('.tableVariations').eq(1).css({
            display: 'block',
        });

        }); }, 1000);

        setTimeout(function(){$("#slideSwitch").animate({top: windowHeight-tableHeight+'px'}, function()
        {$('#slideSwitch').css({
           position: 'fixed',
           top:'initial',
           bottom:'0px',
       });
      ; })}, 2000);


      $('#center-content').fadeOut();
      var action = $(this).attr('data-goodbye-action');
      var player = $('#' + action);
      player.show();
      player[0].play();

      player[0].addEventListener('complete', function() {
        this.stop();
        player.fadeOut();
        $('#center-content').fadeIn();
      });
      // $('#background-video').html(`<source type="video/mp4" src="https://storage.googleapis.com/mightyandtrue-website/${action}.mp4" />`);
      // $('#background-video')[0].load();
      // $('#background-video')[0].onended = function() {
      //   $('#background-video').html('');
      //   $('#background-video')[0].load();
      //   $('#center-content').fadeIn();
      // };
    });


  });
  </script>

</body>
